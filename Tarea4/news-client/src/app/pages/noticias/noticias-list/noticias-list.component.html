<ul>
    <li *ngFor="let elemento of noticias" [ngClass]="{'active': current == elemento}">
        <!-- <a (click)="selectNoticia(elemento)">{{elemento.title}}</a> -->
        <!-- <a [routerLink]="elemento.title">{{elemento.title}}</a> -->
        <input (click)="countFav(elemento.favorito)" type="checkbox" [(ngModel)]="elemento.favorito">
        <a (click)="selectNoticia(elemento)" [routerLink]="elemento.title">{{elemento.title}}</a>
    </li>
</ul>
